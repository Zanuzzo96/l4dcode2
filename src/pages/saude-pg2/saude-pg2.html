<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Histórico de Saúde</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <br>
    <ion-list radio-group [(ngModel)]="qualidadesono">
      <h2>Qualidade do Sono</h2>
      <ion-item><ion-label>10 horas/dia</ion-label><ion-radio value="10 horas/dia"></ion-radio></ion-item>
      <ion-item><ion-label>08 horas/dia</ion-label><ion-radio value="08 horas/dia"></ion-radio></ion-item>
      <ion-item><ion-label>06 horas/dia</ion-label><ion-radio value="06 horas/dia"></ion-radio></ion-item>
      <ion-item><ion-label>04 horas/dia</ion-label><ion-radio value="04 horas/dia"></ion-radio></ion-item>
      <ion-item><ion-label>Não possui frequência regular</ion-label><ion-radio value="Não possui frequência regular"></ion-radio></ion-item>
    </ion-list>
    <br>
    <button ion-button block color="amarelo1" class="botao" (click)="continuar()">Continuar</button>
</ion-content>
