<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Diário da vida saudável</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center style="color:#4e4940">Fumante?</h2>
  <ion-list radio-group [(ngModel)]="fumante">
    <ion-item><ion-label>Não fumo </ion-label><ion-radio value="Não fumo"></ion-radio></ion-item>
    <ion-item><ion-label>Fumo, mas hoje não fumei</ion-label><ion-radio value="Fumo, mas hoje não fumei "></ion-radio></ion-item>
    <ion-item><ion-label>Fumei menos que o normal</ion-label><ion-radio value="Fumei menos que o normal"></ion-radio></ion-item>
    <ion-item><ion-label>Fumei normalmente</ion-label><ion-radio value="Fumei normalmente"></ion-radio></ion-item>
  </ion-list>
  <button ion-button block color="amarelo1" (click)="proximo()">Proximo</button>
</ion-content>
