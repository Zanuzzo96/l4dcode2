<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Estrias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="estrias.cor">
    <h2>Cor</h2>
    <ion-item><ion-label>Rubra/Violáceo</ion-label><ion-radio value="Rubra/Violáceo"></ion-radio></ion-item>
    <ion-item><ion-label>Alba</ion-label><ion-radio value="Alba"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="estrias.largura">
    <h2>Largura</h2>
    <ion-item><ion-label>Fina</ion-label><ion-radio value="Fina"></ion-radio></ion-item>
    <ion-item><ion-label>Larga</ion-label><ion-radio value="Larga"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="estrias.tipo">
    <h2>Tipo</h2>
    <ion-item><ion-label>Atrófica</ion-label><ion-radio value="Atrófica"></ion-radio></ion-item>
    <ion-item><ion-label>Hipertrófica</ion-label><ion-radio value="Hipertrófica"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="estrias.quantidade">
    <h2>Quantidade</h2>
    <ion-item><ion-label>Leve</ion-label><ion-radio value="Leve"></ion-radio></ion-item>
    <ion-item><ion-label>Moderada</ion-label><ion-radio value="Moderada"></ion-radio></ion-item>
    <ion-item><ion-label>Intensa</ion-label><ion-radio value="Intensa"></ion-radio></ion-item>
    <ion-item><ion-label>Grave</ion-label><ion-radio value="Grave"></ion-radio></ion-item>
  </ion-list>

    <ion-list>
      <h2>Região</h2>
      <ion-item><ion-input [(ngModel)]="estrias.regiao" type="text" text-center ></ion-input></ion-item>
    </ion-list>

  <button ion-button block color="amarelo1" (click)="continuar()">Continuar</button>
</ion-content>
