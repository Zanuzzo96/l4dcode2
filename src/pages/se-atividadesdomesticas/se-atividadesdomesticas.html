<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Teste de sedentarismo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center style="color:#4e4940">Quem costuma fazer atividades domésticas, como jardinagem, limpeza, cozinhar, etc?</h2>
  <ion-list radio-group [(ngModel)]="atividade">
    <ion-item><ion-label>Eu faço tudo sozinho (a)</ion-label><ion-radio value="10"></ion-radio></ion-item>
    <ion-item><ion-label>Faço a maior parte e deixo<br> para outra pessoa fazer o<br> trabalho mais pesado</ion-label><ion-radio value="7.5"></ion-radio></ion-item>
    <ion-item><ion-label>Faço a menor parte e a que<br> for mais fácil</ion-label><ion-radio value="5"></ion-radio></ion-item>
    <ion-item><ion-label>Deixo tudo para outra pessoa</ion-label><ion-radio value="2.5"></ion-radio></ion-item>
  </ion-list>
  <button ion-button block color="amarelo1" (click)="continuar()">Proximo</button>
</ion-content>
