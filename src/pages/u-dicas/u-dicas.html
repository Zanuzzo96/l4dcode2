<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Dicas Premium</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="amarelo1" *ngFor="let item of dicas">
    <img src="{{item.img_dica}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.titulo}}
        </ion-card-title>
      <p>
        {{item.descricao}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
