
<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Historico de sugestoes e informações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let dados of sugestoes" color="amarelo1">
    <img src="{{dados.imagem}}" alt="">
    <ion-card-content>
      <h1 text-center>{{dados.titulo}}</h1>
      <h3 text-center>{{dados.descricao}}</h3>
      
      <button class="btnBox" ion-button block icon-start small color="cinza1" (click)="apagar(dados.id)">
        <ion-icon name="ios-backspace-outline"></ion-icon>
        <div>Apagar</div>
      </button>

    </ion-card-content>

  </ion-card>

</ion-content>
