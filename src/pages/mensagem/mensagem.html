<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Mensagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-col col-10> <ion-input type="number" [(ngModel)]="contato" placeholder="Telefone com whatsapp" ></ion-input></ion-col>
  <ion-textarea [(ngModel)]="mensagem" placeholder="Escreva sua mensagem" rows="5"></ion-textarea><br>
  <ion-checkbox [(ngModel)]="gostaria"></ion-checkbox><span> Gostaria de receber uma ligação do profissional </span><br><br>
  <button ion-button block color="amarelo1" (click)="enviarMensagem()">Enviar mensagem</button>
</ion-content>
