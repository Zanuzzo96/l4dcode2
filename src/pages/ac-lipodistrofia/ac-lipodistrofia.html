<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Lipodistrofia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="lipodistrofia.gordura">
    <h2>Gordura</h2>
    <ion-item><ion-label>Compacta</ion-label><ion-radio value="Flácida"></ion-radio></ion-item>
    <ion-item><ion-label>Flácida</ion-label><ion-radio value="Edematosa"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="lipodistrofia.distribuicao">
    <h2>Distribuição de Gordura</h2>
    <ion-item><ion-label>Localizada</ion-label><ion-radio value="Localizada"></ion-radio></ion-item>
    <ion-item><ion-label>Generalizada</ion-label><ion-radio value="Generalizada"></ion-radio></ion-item>
  </ion-list>

  <ion-list>
    <h2>Localização</h2>
    <ion-item><ion-input type="text" text-center [(ngModel)]="lipodistrofia.localizacao"></ion-input></ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="lipodistrofia.biotipo">
    <h2>Biotipo</h2>
    <ion-item><ion-label>Ginóide</ion-label><ion-radio value="Ginóide"></ion-radio></ion-item>
    <ion-item><ion-label>Andróide</ion-label><ion-radio value="Andróide"></ion-radio></ion-item>
    <ion-item><ion-label>Normolíneo</ion-label><ion-radio value="Normolíneo"></ion-radio></ion-item>
  </ion-list>

  <button ion-button block color="amarelo1" (click)="continuar()">Continuar</button><br>

</ion-content>
