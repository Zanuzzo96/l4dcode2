<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Teste de sedentarismo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center style="color:#4e4940">Quando você sobe três andares de escada, voce chega:</h2>
  <ion-list radio-group [(ngModel)]="tresandares">
    <ion-item><ion-label>Muito bem</ion-label><ion-radio value="10"></ion-radio></ion-item>
    <ion-item><ion-label>Bem, mais um pouco ofegante</ion-label><ion-radio value="7.5"></ion-radio></ion-item>
    <ion-item><ion-label>Cansado e muito ofegante</ion-label><ion-radio value="5"></ion-radio></ion-item>
    <ion-item><ion-label>Muito cansado, tenho que parar<br> no meio para descansar ou<br> não consigo terminar</ion-label><ion-radio value="2.5"></ion-radio></ion-item>
  </ion-list>
  <button ion-button block color="amarelo1" (click)="continuar()">Proximo</button>
</ion-content>
