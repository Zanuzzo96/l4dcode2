<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Diário da vida saudável</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center style="color:#4e4940">Consumiu refrigerantes<br>e/ou doces</h2>
  <ion-list radio-group [(ngModel)]="rd">
    <ion-item><ion-label>Sim, como de costume</ion-label><ion-radio value="Sim, como de costume"></ion-radio></ion-item>
    <ion-item><ion-label>Sim, muito menos que de costume</ion-label><ion-radio value="Sim, muito menos que de costume"></ion-radio></ion-item>
    <ion-item><ion-label>Não, não fiz nenhum consumo</ion-label><ion-radio value="Não, não fiz nenhum consumo"></ion-radio></ion-item>
  </ion-list>
  <button ion-button block color="amarelo1" (click)="proximo()">Proximo</button>
</ion-content>
