<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Teste de sedentarismo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center style="color:#4e4940">No dia em que você pratica caminhada como forma de deslocamento, ela dura por dia:</h2>
  <ion-list radio-group [(ngModel)]="caminhada">
    <ion-item><ion-label>Entre 30-60 minutos ou mais</ion-label><ion-radio value="10"></ion-radio></ion-item>
    <ion-item><ion-label>Entre 10-30 minutos</ion-label><ion-radio value="7.5"></ion-radio></ion-item>
    <ion-item><ion-label>Até 10 minutos</ion-label><ion-radio value="5"></ion-radio></ion-item>
    <ion-item><ion-label>Não pratico caminhadas como <br>forma de deslocamento</ion-label><ion-radio value="2.5"></ion-radio></ion-item>
  </ion-list>
  <button ion-button block color="amarelo1" (click)="continuar()">Proximo</button>
</ion-content>
